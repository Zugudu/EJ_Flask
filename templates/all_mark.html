{% extends 'main.html' %}
{% block title %}Оцінки{% endblock %}
{% block content %}
    <div class="header w3-bar"><a href="/exit" class="w3-button" style="margin-left:auto;">Вийти</a></div>
	<center>
        <div id="marks-table">
            <table class="w3-table w3-bordered w3-striped w3-centered mark-table">
                {% for course, mark in marks %}
                    <tr><td>{{ course }}</td>
                    {% for j in mark %}
                        <td>{{ j[0] }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
	</center>
{% endblock %}
